    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	
	<!-- tag meta HTML digunakan untuk mengatur tampilan halaman web pada perangkat mobile dan desktop -->
	<!-- viewport digunakan untuk memberitahu browser bahwa halaman web ini harus diatur untuk mengakomodasi lebar tampilan perangkat. Artinya lebar tampilan web diatur agar sesuai dengan lebar tampilan perangkat (device-width), dan skala awal (initial-scale) ditetapkan ke nilai 1.0 -->

    <!-- digunakan untuk menghubungkan HTML ke Google Fonts dengan membangun koneksi awal (preconnect) ke server  -->

    <!-- crossorigin untuk menandakan bahwa server Google Fonts dapat diakses melalui sumber yang berbeda dengan dokumen asli -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- digunakan untuk menghubungkan ke file CSS eksternal -->
